<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
    border: 1px solid;
    color: #4b525c;
    font-size: 14px;
}
path {
    fill: #4b525c;
}
rect {
    fill: #66A4F9;
}
text.axis-label {
    fill: #66A4F9;
    transform: translateY(5px);
}
.bar-graph__y-axis path {
    stroke: #fff;
    fill: none;
}
.bar {
    cursor: pointer;
}
.dash-grid {
    stroke: #d5d5d5;
    stroke-dasharray: 3;
    stroke-width: 1;
    shape-rendering: crispEdges;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
				var margin = {
					left: 70,
                    bottom: 40,
                    right: 60,
                    top: 30
				};
				var width = 800, height = 500, rectWidth = 30;
				function getBarHeight(d) {
                    //如果为0，没办法点击，所以设置默认为2
                    var yBarHeight = yScale(d);
                    return height - (yBarHeight + margin.bottom);
                }
				var svg = d3.select('body').append("svg")
							.attr("class", "bar-graph")
							.attr("width", width)
                            .attr("height", height);
				var xScale0 = d3.scale.ordinal()
							.rangeRoundBands([margin.left, width - margin.right],.1);
                var xScale1 = d3.scale.ordinal();
				var xAxis = d3.svg.axis()
							.scale(xScale0)
							.orient("bottom");
				var yScale = d3.scale.linear()
                            .range([height - margin.bottom, margin.top]);
                            // .range([height, 0])
                window.yScale = yScale
				var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left").tickFormat(d3.format(".2s"));
							// .ticks(barLength);
                var color = d3.scale.ordinal()
                    .range(['#66A4F9', '#E1EDFE']);
                var dataset = [
                    {
                        label: "eww",
                        a: 100,
                        b: 22
                    },
                    {
                        label: "ewrew",
                        a: 10,
                        b: 10
                    },
                ]

                //获取label
                var options = d3.keys(dataset[0]).filter(function(key) { return key !== "label"; });
                
                dataset.forEach(function(d) {
                    d.valores = options.map(function(name) { return {name: name, value: +d[name]}; });
                });
                console.log(dataset)

                xScale0.domain(dataset.map(function(d) { return d.label; }));
                xScale1.domain(options).rangeRoundBands([0, xScale0.rangeBand()]);
                yScale.domain([0, d3.max(dataset, function(d) { return d3.max(d.valores, function(d) { return d.value; }); })]);
                console.log("maxY", d3.max(dataset, function(d) { return d3.max(d.valores, function(d) { return d.value; }); }))

window.xScale0 = xScale0
window.xScale1 = xScale1


				svg.append("g")
					.attr("class", "bar-graph__x-axis")
					.attr("transform", "translate(0," + (height - margin.bottom)+ ")")
					.call(xAxis)
                svg.selectAll(".bar-graph__x-axis line")
                    .attr("y2", height - margin.bottom - margin.top + "")
                    .attr("transform", "translate(0, " + ((margin.bottom + margin.top) - height) + ")")
                    .attr("class", "dash-grid")
				svg.append("g")
					.attr("class", "bar-graph__y-axis")
					.attr("transform", "translate(" + margin.left + ",0)")
                    .call(yAxis);
                svg.selectAll(".bar-graph__y-axis line")
                    .attr("x2", width - margin.left - margin.right + "")
                    .attr("class", "dash-grid")
                var bar = svg.selectAll(".bar")
                    .data(dataset)
                    .enter().append("g")
                    .attr("class", "rect")
                    .attr("transform", function(d) { return "translate(" + xScale0(d.label) + ",0)"; });
    
                bar.selectAll("rect")
                    .data(function(d) { return d.valores; })
                    .enter().append("rect")
                    .attr("width", xScale1.rangeBand())
                    // .attr("width", rectWidth)
                    .attr("x", function(d) { return xScale1(d.name); })
                    .attr("y", function(d) { return yScale(d.value); })
                    .attr("value", function(d){return d.name;})
                    .attr("height", function(d) { return getBarHeight(d.value); })
                    .style("fill", function(d) { return color(d.name); });
 
                var xPathD = "M" + margin.left + " 0" + 
                    " L" + margin.left + " 2" + 
                    " L" + (width - margin.right) + " 2" + 
                    " L" + (width - margin.right) + " 0" + " Z";
                d3.select(".bar-graph__x-axis path").attr("d", xPathD);
                //todo 柱状图顶部的数字位置
                // 刻度之间的间隔
</script>
